<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
        <h1>MI GYM</h1>
        <div class="row mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Elegir Actividad</option>
                    <option value="1">Karate</option>
                    <option value="2">Tae Kwon Do</option>
                    <option value="3">Crossfit</option>
                </select>
            </div>     
        </div>
        
        <div class="row mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Elegir Horario</option>
                    <option value="1">10:00-11:30 am</option>
                    <option value="2">12:00-1:00 pm</option>
                    <option value="3">4:00-5:00 pm</option>
                </select>
            </div>
        </div>  
        
        <div class="mb-3">
                <label for="formFile" class="form-label">Credencial Escolar (formato:pdf-png-jpg)</label>
                <input class="form-control" type="file" id="formFile">
        </div>

            <label for="formFile" class="form-label">Certificado Médico (formato:pdf-png-jpg)</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Comprobante de Inscripción (formato:pdf-png-jpg)</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">Inscribirse</button>
        </div>
    </div>
